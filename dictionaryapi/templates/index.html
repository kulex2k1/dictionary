{% extends 'base.html' %}

{% block content %} 
            <div class="col-md-8">
              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Dictionary</h3>
                </div>

                <form action="" method="POST">
                  {% csrf_token %}
                  <div class="card-body">
                <div class="input-group input-group-sm">
                  <input type="text" class="form-control" id="wordid" placeholder="Enter Word" name = 'word' required>
                  <span class="input-group-append">
                    <button type="submit" class="btn btn-info btn-flat">Search!</button>

                  </span>
             </div>
            </div>
            
                
                <div class="card-footer">
                  
                  {% for list in  api %}
                  {% if forloop.first %}

                   <i><h1>{{entry}}</h1> <h5>{{list.fl}}</h5> </i> 
                   
                   <h6 style="color:blue;">{{list.hwi.hw}}</h6>
                

                   <hr>
                  <h4>Definition of <i style="color:blue;">{{entry}} </i></h4>
                  

                  <hr>
                   
                   
                
                    {% for def in list.shortdef %}
                    
                    <ul>
                     <li><h6> {{def|capfirst}} </h6></li>
                     
                    </ul>
                    {%endfor%}
                    {%endif%}
                    {%endfor%}

                  
                  


                    
                  </div>
                </form>
                
            </div>



{%endblock%}
